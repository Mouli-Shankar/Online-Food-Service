<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header" style="text-align: center;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span class="glyphicon glyphicon-user"></span> Sign In</h4>
        </div>
		<form method="post" name="Form" onsubmit="return validation()" action="checkLogin">
        <div class="modal-body">
			<div class="login-card">
					<input type="text" name="uname" placeholder="Username">
					<input type="password" name="pass" placeholder="Password">
			</div>
        </div>
        <div class="modal-footer">
			 <input type="submit" name="login" class="btn btn-default" value="Sign In">
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal1" data-dismiss="modal">Sign Up</button>
        </div>
		</form>
      </div>
	</div>
</div>
<div class="modal fade" id="myModal1" role="dialog">
	<div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header" style="text-align: center;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span class="glyphicon glyphicon-user"></span> Sign Up</h4>
        </div>
		<form method="post" name="Form" onsubmit="return validation()" action="addUser">
        <div class="modal-body">
			<div class="login-card">
					<input type="text" name="uname" placeholder="Username">
					<input type="password" name="pass" placeholder="Password">
					<input type="password" name="pass1" placeholder="Re-Password" onfocusout="checkPassword()">
					<input type="text" name="email" placeholder="Email" onfocusout="checkEmpty()">
					<input type="text" name="mobile" placeholder="Mobile No" onfocusout="checkEmpty()">
					<input type="text" name="address" placeholder="Address" onfocusout="checkEmpty()">
			</div>
        </div>
        <div class="modal-footer">
			<input type="submit" name="register" class="btn btn-default" value="Sign Up">
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" data-dismiss="modal">Sign In</button>
        </div>
		</form>
      </div>
	</div>
</div>
